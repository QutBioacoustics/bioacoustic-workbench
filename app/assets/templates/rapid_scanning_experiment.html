<div ng-controller="RapidScanCtrl">

    <style type="text/css">
        .experimentContainer {
            width: 100%;
            text-align: center;
        }

    </style>

    <div class="experimentContainer">

        <div id="instructions" ng-show="showInstructions" >
            <div>
                <img src="/experiment_assets/Instructions.jpg">
            </div>
            <button ng-click="start()">I understand the instructions</button>
        </div>

        <div ng-show="!showInstructions">
            <div ng-repeat="step in bigScope.spec.experimentSteps" ng-show="bigScope.step == $index + 1">

                <div>
                    <ul>
                        <li ng-repeat="segment in flashes">
                            <p>
                                {{segment.start}}, {{segment.end}}
                            </p>
                            <img ng-style="{height:'256px', width: SPECTROGRAM_WIDTH + 'px'}" ng-src="{{segment.imageLink}}"></li>
                    </ul>
                    <button ng-click="end()">Done!</button>
                </div>
            </div>
        </div>
